<!DOCTYPE html>
<html lang="uk">
    <head>
        <mata charset="UTF-8">
        <title>Review</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'review/css/style.css' %}">
    </head>
    <body class = "background-color">
        <header>
            <h1 class="display-3 center">Review</h1>
        </header>
        <nav class="navbar bg-body-tertiary bg-primary p-3 blue" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Створити</a>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Пошук</button>
                </form>
              </div>
        </nav>
        <section>
            {% for review in reviews %}
                <div class="border border-primary rounded-start review w-50">
                    <span class="head">
                        <h6>{{ review.username }}</h6>
                        <small class="position-relative start-50">{{ review.date }}</small>
                    </span>
                    <p>{{ review.text }}</p>
                </div>
            {% endfor %}
        </section>
        <footer>
            <small>Створено.</small>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
